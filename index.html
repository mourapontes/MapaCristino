<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo - Localização de Cidades</title>

    <!-- Link para o Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Link para o CSS personalizado -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Mapa Interativo de Localização</h1>

        <!-- Menu de seleção de cidade -->
        <label for="cidade">Selecione uma cidade:</label>
        <select id="cidade" onchange="mudarLocalizacao()">
            <option value="-8.8221,-44.2233">Cristino Castro-PI</option>
            <option value="-3.7172,-38.5433">Fortaleza-CE</option>
            <option value="-22.9068,-43.1729">Rio de Janeiro-RJ</option>
            <option value="-23.5505,-46.6333">São Paulo-SP</option>
            <option value="-15.7801,-47.9292">Brasília-DF</option>
        </select>

        <div id="map"></div>
    </div>

    <!-- Script da biblioteca Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Script personalizado -->
    <script src="script.js"></script>
</body>
</html>
